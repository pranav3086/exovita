version: "3.9"

services:
  web:
    image: node:20
    working_dir: /app
    volumes:
      - ./web:/app
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm run dev"

  api:
    image: python:3.11
    working_dir: /app
    volumes:
      - ./api:/app
    ports:
      - "8000:8000"
    command: sh -c "pip install fastapi uvicorn && uvicorn main:app --host 0.0.0.0 --port 8000"

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: exovita
      POSTGRES_PASSWORD: exovita
      POSTGRES_DB: exovita
    ports:
      - "5432:5432"
